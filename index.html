<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Life Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Life Simulator</h1>
        <div class="fa fa-bars"></div>
    </header>
    <!-- NEW BOOK FORM -->
    <form action="#" id="new-form" class="container">
        <label>
          <input type="text" id="book-title" placeholder="title" required>
        </label>
        <label>
          <input type="text" id="book-author" placeholder="author" required>
        </label>
        <label>
          <input type="text" id="book-isbn" placeholder="isbn" required>
        </label>
        <label>
          <input type="text" id="book-image-url" placeholder="image url" required>
        </label>
        <textarea id="book-description" rows="8" cols="40" placeholder="description..." required></textarea>
        <button type="submit">submit</button>
    </form>

    <script src="scripts/models/lifesim.js" type="text/javascript"></script>
</body>

</html>
